<!DOCTYPE html>
<html>

<head>
    <title>Valorant Agent Recommender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #333;
            font-size: 16px;
        }

        select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #f9f9f9;
            color: #333;
            font-size: 16px;
            margin-top: 5px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .result-heading {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .result-text {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <body>
        <div class="container">
            <h2>Agent Recommendation Tool</h2>
            <label for="playstyle">Select preferred playstyle:</label>
            <select id="playstyle">
                <option value="" title="No specific playstyle preference">-- Select Playstyle --</option>
                <option value="egal" title="No specific playstyle preference">Egal</option>
                <option value="aggressive"
                    title="Prefers an aggressive playstyle, focusing on taking fights and engaging enemies">Aggressive
                </option>
                <option value="defensive"
                    title="Prefers a defensive playstyle, focusing on holding positions and supporting the team's defense">
                    Defensive</option>
                <option value="supportive"
                    title="Prefers a supportive playstyle, focusing on assisting teammates and providing utility">
                    Supportive
                </option>
                <option value="tactical"
                    title="Prefers a tactical playstyle, focusing on strategic decision-making and coordination">
                    Tactical
                </option>
            </select>

            <label for="role">Select preferred role:</label>
            <select id="role">
                <option value="" title="No specific role preference">-- Select Role --</option>
                <option value="egal" title="No specific role preference">Egal</option>
                <option value="duelist" title="Prefers a duelist role, focusing on fragging and aggressive entry">
                    Duelist
                </option>
                <option value="controller" title="Prefers a controller role, focusing on utility and map control">
                    Controller
                </option>
                <option value="sentinel" title="Prefers a sentinel role, focusing on defense and supporting the team">
                    Sentinel</option>
                <option value="initiator"
                    title="Prefers an initiator role, focusing on creating space and initiating engagements">Initiator
                </option>
            </select>

            <label for="primary-weapon">Select preferred primary weapon:</label>
            <select id="primary-weapon">
                <option value="" title="No specific preference for primary weapons">-- Select Primary Weapon --</option>
                <option value="rifle" title="Prefers rifles as the primary weapon">Rifle</option>
                <option value="submachine-gun" title="Prefers submachine guns as the primary weapon">Submachine Gun
                </option>
                <option value="machine-gun" title="Prefers machine guns as the primary weapon">Machine Gun</option>
                <option value="shotgun" title="Prefers shotguns as the primary weapon">Shotgun</option>
                <option value="sniper" title="Prefers sniper rifles as the primary weapon">Sniper</option>
            </select>

            <label for="secondary-weapon">Select preferred secondary weapon:</label>
            <select id="secondary-weapon">
                <option value="" title="No specific preference for secondary weapons">-- Select Secondary Weapon --
                </option>
                <option value="egal" title="No specific preference for secondary weapons">Egal</option>
                <option value="pistol" title="Prefers pistols as the secondary weapon">Pistol</option>
                <option value="shotgun" title="Prefers shotguns as the secondary weapon">Shotgun</option>
                <option value="machine-gun" title="Prefers machine guns as the secondary weapon">Machine Gun</option>
                <option value="ghost" title="Prefers the Ghost as the secondary weapon">Ghost</option>
                <option value="sheriff" title="Prefers the Sheriff as the secondary weapon">Sheriff</option>
            </select>

            <label for="ability">Select preferred ability types:</label>
            <div id="ability">
                <label>
                    <input type="checkbox" name="ability" value="mobility"> Mobility
                </label>
                <label>
                    <input type="checkbox" name="ability" value="healing"> Healing
                </label>
                <label>
                    <input type="checkbox" name="ability" value="flash"> Flashes
                </label>
                <label>
                    <input type="checkbox" name="ability" value="fire"> Fire
                </label>
                <label>
                    <input type="checkbox" name="ability" value="smoke"> Smoke
                </label>
                <label>
                    <input type="checkbox" name="ability" value="explosives"> Explosives
                </label>
                <label>
                    <input type="checkbox" name="ability" value="molly"> Molly
                </label>
                <label>
                    <input type="checkbox" name="ability" value="recon"> Recon
                </label>
                <label>
                    <input type="checkbox" name="ability" value="disruption"> Disruption
                </label>
                <label>
                    <input type="checkbox" name="ability" value="teleport"> Teleport
                </label>
                <label>
                    <input type="checkbox" name="ability" value="area-denial"> Area Denial
                </label>
            </div>

            <label for="team-support">Prefer agents with team support abilities:</label>
            <select id="team-support">
                <option value="" title="No specific preference for team support abilities">-- Select Team Support --
                </option>
                <option value="egal" title="No specific preference for team support abilities">Egal</option>
                <option value="yes" title="Prefers agents with team support abilities">Yes</option>
                <option value="no" title="Does not prefer agents with team support abilities">No</option>
            </select>

            <label for="skill-floor">Select preferred skill floor:</label>
            <select id="skill-floor">
                <option value="" title="No specific preference for skill floor">-- Select Skill Floor --</option>
                <option value="egal" title="No specific preference for skill floor">Egal</option>
                <option value="low" title="Prefers agents with a lower skill floor">Low</option>
                <option value="medium" title="Prefers agents with a medium skill floor">Medium</option>
                <option value="high" title="Prefers agents with a higher skill floor">High</option>
            </select>

            <label for="mobility">Select preferred mobility:</label>
            <select id="mobility">
                <option value="" title="No specific preference for mobility">-- Select Mobility --</option>
                <option value="egal" title="No specific preference for mobility">Egal</option>
                <option value="low" title="Prefers agents with low mobility">Low</option>
                <option value="medium" title="Prefers agents with medium mobility">Medium</option>
                <option value="high" title="Prefers agents with high mobility">High</option>
            </select>

            <label for="playmaking">Select preferred playmaking:</label>
            <select id="playmaking">
                <option value="" title="No specific preference for playmaking">-- Select Playmaking --</option>
                <option value="egal" title="No specific preference for playmaking">Egal</option>
                <option value="yes" title="Prefers agents with playmaking potential">Yes</option>
                <option value="no" title="Does not prefer agents with playmaking potential">No</option>
            </select>


            <button onclick="recommendAgent()">Recommend Agent</button>

            <div id="result"></div>
        </div>

        <script>
            function recommendAgent() {
                const playstyle = document.getElementById("playstyle").value;
                const role = document.getElementById("role").value;
                const primaryWeapon = document.getElementById("primary-weapon").value;
                const secondaryWeapon = document.getElementById("secondary-weapon").value;
                const teamSupport = document.getElementById("team-support").value;
                const skillFloor = document.getElementById("skill-floor").value;
                const mobility = document.getElementById("mobility").value;
                const playmaking = document.getElementById("playmaking").value;
                const selectedAbilities = Array.from(document.querySelectorAll('input[name="ability"]:checked')).map(input => input.value);



                var agentData = {
                    "Jett": {
                        "playstyle": "aggressive",
                        "role": "duelist",
                        "primaryWeapon": "rifle",
                        "secondaryWeapon": "shotgun",
                        "ability": ["mobility", "smoke"],
                        "teamSupport": "no",
                        "skillFloor": "low",
                        "mobility": "high",
                        "playmaking": "yes",
                        "description": "Jett is a duelist with unparalleled mobility, allowing her to dash through the battlefield and take aggressive engagements."
                    },
                    "Sage": {
                        "playstyle": "defensive",
                        "role": "sentinel",
                        "primaryWeapon": "rifle",
                        "secondaryWeapon": "pistol",
                        "ability": ["healing"],
                        "teamSupport": "yes",
                        "skillFloor": "low",
                        "mobility": "medium",
                        "playmaking": "no",
                        "description": "Sage is a sentinel who can provide healing and resurrection to her teammates, making her a crucial support for the team."
                    },
                    "Phoenix": {
                        "playstyle": "aggressive",
                        "role": "duelist",
                        "primaryWeapon": "rifle",
                        "secondaryWeapon": "pistol",
                        "ability": ["fire", "flash"],
                        "teamSupport": "no",
                        "skillFloor": "medium",
                        "mobility": "medium",
                        "playmaking": "yes",
                        "description": "Phoenix is a duelist who can control the battlefield with his fire-based abilities and sustain himself with self-healing."
                    },
                    "Brimstone": {
                        "playstyle": "defensive",
                        "role": "controller",
                        "primaryWeapon": "rifle",
                        "secondaryWeapon": "shotgun",
                        "ability": ["smoke", "molly"],
                        "teamSupport": "yes",
                        "skillFloor": "low",
                        "mobility": "medium",
                        "playmaking": "no",
                        "description": "Brimstone is a controller who can block sightlines with smokes and provide supportive airstrikes to control the battlefield."   
                    },
                    "Breach": {
                        "playstyle": "aggressive",
                        "role": "initiator",
                        "primaryWeapon": "rifle",
                        "secondaryWeapon": "pistol",
                        "ability": ["disruption", "flash"],
                        "teamSupport": "yes",
                        "skillFloor": "medium",
                        "mobility": "medium",
                        "playmaking": "yes",
                        "description": "Breach is an initiator who can disrupt enemy positions with powerful seismic blasts and flashes, opening up opportunities for his team."
                    },
                    "Omen": {
                        "playstyle": "balanced",
                        "role": "controller",
                        "primaryWeapon": "submachine-gun",
                        "secondaryWeapon": "shorty",
                        "ability": ["teleport", "flash"],
                        "teamSupport": "yes",
                        "skillFloor": "medium",
                        "mobility": "high",
                        "playmaking": "yes",
                        "description": "Omen is a controller with the ability to teleport and blind enemies, making him a versatile agent for both attack and defense."
                    },
                    "Viper": {
                        "playstyle": "defensive",
                        "role": "controller",
                        "primaryWeapon": "submachine-gun",
                        "secondaryWeapon": "shorty",
                        "ability": ["smoke", "molly"],
                        "teamSupport": "no",
                        "skillFloor": "medium",
                        "mobility": "low",
                        "playmaking": "no",
                        "description": "Viper is a controller who can control the battlefield with her toxic abilities, denying enemy movement and vision. Armed with a submachine gun as her primary weapon, she excels at close to medium-range engagements. Viper is also skilled with a shorty for her ult. Her abilities revolve around poison, allowing her to create toxic clouds, emit a poison wall, and even deploy a deadly chemical bomb. Viper's playstyle is defensive, as she can hold positions and deny enemy advances with her toxic utility. Players who enjoy creating zones of control and disrupting enemy strategies will find Viper to be a formidable presence on the battlefield."
                    },
                    "Reyna": {
                        "playstyle": "aggressive",
                        "role": "duelist",
                        "primaryWeapon": "submachine-gun",
                        "secondaryWeapon": "pistol",
                        "ability": "flash",
                        "teamSupport": "no",
                        "skillFloor": "high",
                        "mobility": "high",
                        "playmaking": "yes",
                        "description": "Reyna is a duelist who thrives on eliminating enemies and empowering herself with their souls. She wields a submachine gun as her primary weapon, making her lethal in close to medium-range encounters. Reyna is also proficient with pistols for backup. Her abilities revolve around empowerment, allowing her to become invulnerable, gain increased fire rate and reload speed, and dismiss from dangerous situations. Reyna's playstyle is highly aggressive, as she excels at fragging out and taking fights on her terms. Players who enjoy a high-risk, high-reward playstyle and want to dominate the enemy team will find Reyna to be an unstoppable force."
                    },
                    "Cypher": {
                        "playstyle": "defensive",
                        "role": "sentinel",
                        "primaryWeapon": "rifle",
                        "secondaryWeapon": "pistol",
                        "ability": ["area-denial"],
                        "teamSupport": "yes",
                        "skillFloor": "medium",
                        "mobility": "low",
                        "playmaking": "yes",
                        "description": "Cypher is a sentinel who specializes in surveillance and information gathering, providing valuable intel to his team. With a rifle as his primary weapon, he can engage enemies effectively at medium to long range. Cypher is also skilled with pistols for close-quarters combat. His abilities revolve around surveillance, allowing him to set up cameras to watch enemy movements, place tripwires to detect enemies, and even catch enemies in a trap with his ultimate ability. Cypher's playstyle is defensive, as he excels at holding positions and providing valuable information to his team. Players who enjoy a strategic and information-oriented role will find Cypher to be an invaluable asset."
                    },
                    "Yoru": {
                        "playstyle": "aggressive",
                        "role": "duelist",
                        "primaryWeapon": "rifle",
                        "secondaryWeapon": "pistol",
                        "ability": ["flash", "mobility"],
                        "teamSupport": "no",
                        "skillFloor": "high",
                        "mobility": "high",
                        "playmaking": "yes",
                        "description": "Yoru isan aggressive duelist who excels at creating chaos and confusion on the battlefield. With an SMG as his primary weapon, he is deadly in close-quarters engagements. Yoru also wields a knife for swift and silent eliminations. His abilities focus on disruption and mobility, allowing him to deceive opponents and maneuver quickly around the map. He can create fake footsteps, teleport short distances, and even enter a dimension where he is invisible and invulnerable. Yoru's playstyle is aggressive, as he thrives on surprise attacks and outmaneuvering enemies. His limited team support makes him more suitable for solo play or players who prefer a self-reliant and unpredictable playstyle."
                    },
                    "Astra": {
                        "playstyle": "tactical",
                        "role": "controller",
                        "primaryWeapon": "rifle",
                        "secondaryWeapon": "pistol",
                        "ability": ["smoke", "disruption"],
                        "teamSupport": "yes",
                        "skillFloor": "high",
                        "mobility": "low",
                        "playmaking": "no",
                        "description": "Astra is a tactical controller who harnesses the power of the cosmos to manipulate the battlefield. Armed with a sniper rifle as her primary weapon, she excels at long-range engagements. Astra also carries a reliable sidearm for close-quarters combat. Her abilities revolve around cosmic manipulation, allowing her to place stars on the map and activate them to create powerful effects. She can create gravity wells to pull enemies, block sightlines with smokes, and even globally use her ultimate ability to project herself onto any part of the map. Astra's playstyle is tactical, as she requires careful positioning and strategic decision-making to maximize her abilities. She provides valuable team support by controlling the flow of the game and setting up plays for her teammates. Players who enjoy a high-skill ceiling and making impactful plays will find Astra to be a versatile and powerful choice."
                    },
                    "Sova": {
                        "playstyle": "tactical",
                        "role": "initiator",
                        "primaryWeapon": "rifle",
                        "secondaryWeapon": "pistol",
                        "ability": ["recon", "disruption"],
                        "teamSupport": "yes",
                        "skillFloor": "medium",
                        "mobility": "medium",
                        "playmaking": "no",
                        "description": "Sova is a tactical initiator who excels at gathering information and disrupting enemy positions. With a rifle as his primary weapon, he is effective at medium to long-range engagements. Sova is also skilled with pistols for close-quarters combat. His abilities revolve around recon and disruption, allowing him to shoot recon bolts to reveal enemies, deploy shock darts to deal damage and reveal targets, and even launch an explosive drone to clear areas or catch enemies off-guard. Sova's playstyle is tactical, as he provides valuable information to his team and can disrupt enemy positions with his abilities. His playmaking potential makes him a strong choice for players who enjoy setting up plays and controlling the flow of the game."
                    },
                    "Chamber": {
                        "playstyle": "aggressive",
                        "role": "sentinel",
                        "primaryWeapon": "rifle",
                        "secondaryWeapon": "pistol",
                        "ability": ["teleport", "area-denial"],
                        "teamSupport": "yes",
                        "skillFloor": "medium",
                        "mobility": "high",
                        "playmaking": "yes",
                        "description": ""
                    },
                    "Raze": {
                        "playstyle": "aggressive",
                        "role": "duelist",
                        "primaryWeapon": "rifle",
                        "secondaryWeapon": "pistol",
                        "ability": ["explosives", "mobility"],
                        "teamSupport": "no",
                        "skillFloor": "medium",
                        "mobility": "high",
                        "playmaking": "yes",
                        "description": "Raze is an aggressive duelist who excels at causing chaos and dealing explosive damage on the battlefield. Armed with a rifle as her primary weapon, she can engage enemies effectively at medium to long range. Raze also carries a pistol for close-quarters combat. Her abilities revolve around explosives and mobility, allowing her to launch explosive packs, throw cluster grenades, and deploy a powerful rocket launcher. Additionally, she can use her blast pack to propel herself through the air and gain vertical advantage. Raze's playstyle is highly aggressive, as she can create devastating explosions to clear out enemies or force them into unfavorable positions. Her mobility skills also make her a versatile agent for flanking and taking aggressive engagements. Players who enjoy high-octane gameplay and causing chaos among the enemy team will find Raze to be an explosive force to be reckoned with."
                    },
                    "Skye": {
                        "playstyle": "supportive",
                        "role": "initiator",
                        "primaryWeapon": "rifle",
                        "secondaryWeapon": "pistol",
                        "ability": ["healing", "recon"],
                        "teamSupport": "yes",
                        "skillFloor": "medium",
                        "mobility": "medium",
                        "playmaking": "yes",
                        "description": "Skye is a supportive initiator who excels at providing healing and gathering information for her team. Equipped with a rifle as her primary weapon, she is versatile in engagements across various ranges. Skye also carries a pistol for close-quarters combat. Her abilities focus on healing and recon, allowing her to deploy a healing pool to restore health to herself and nearby allies, send out a hawk to scout enemy positions, and unleash a seeker that tracks and reveals enemies. Additionally, her ultimate ability calls upon a pack of wolves that hunt down and immobilize enemies. Skye's playstyle is supportive, as she prioritizes healing and team utility. Her ability to provide healing and gather vital information makes her an excellent asset for coordinated team play. Players who enjoy supporting their teammates and taking a proactive role in initiating fights will find Skye to be a valuable addition to their team."
                    },
                    "Gecko": {
                        "playstyle": "supportive",
                        "role": "initiator",
                        "primaryWeapon": "rifle",
                        "secondaryWeapon": "pistol",
                        "ability": ["flash", "molly", "recon"],
                        "teamSupport": "yes",
                        "skillFloor": "medium",
                        "mobility": "medium",
                        "playmaking": "yes",
                        "description": "test",
                    },
                    "KAY/O": {
                        "playstyle": "aggressive",
                        "role": "initiator",
                        "primaryWeapon": "rifle",
                        "secondaryWeapon": "pistol",
                        "ability": ["disruption", "flash"],
                        "teamSupport": "yes",
                        "skillFloor": "medium",
                        "mobility": "medium",
                        "playmaking": "yes",
                        "description": "KAY/O is a disruptive initiator who specializes in neutralizing enemy abilities and opening up opportunities for his team. Armed with a rifle as his primary weapon, he is effective in medium to long-range engagements. KAY/O also carries a pistol for close-quarters combat. His abilities revolve around suppression and flash, allowing him to throw a suppression blade that disables enemy abilities in its area of effect and deploy a flash grenade that temporarily blinds opponents. Additionally, his ultimate ability empowers him with an explosive blast that suppresses enemies caught in its range and prevents them from using abilities. KAY/O's playstyle is disruptive, as he excels at neutralizing enemy utility and creating windows of opportunity for his team. His ability to suppress and disable opponents makes him a strong choice for countering agent abilities and denying enemy strategies. Players who enjoy disrupting the enemy team and making impactful plays will find KAY/O to be a valuable addition to their team."
                    },
                };

                var weights = {
                    "playstyle": 2,
                    "role": 2,
                    "primaryWeapon": 1,
                    "secondaryWeapon": 1,
                    "ability": 1,
                    "teamSupport": 1,
                    "skillFloor": 1,
                    "mobility": 1,
                    "playmaking": 1,
                };

                var totalWeight = Object.values(weights).reduce((a, b) => a + b, 0);

                var highestMatchAgent = null;
                var highestMatchPercentage = 0;

                for (var agent in agentData) {
                    var agentDetails = agentData[agent];
                    var distance = 0;
                    var matchingAbilities = selectedAbilities.filter(ability => agentDetails.ability.includes(ability)).length;

                    distance += weights.playstyle * (playstyle === agentDetails.playstyle ? 0 : 1);
                    distance += weights.role * (role === agentDetails.role ? 0 : 1);
                    distance += weights.primaryWeapon * (primaryWeapon === agentDetails.primaryWeapon ? 0 : 1);
                    distance += weights.secondaryWeapon * (secondaryWeapon === agentDetails.secondaryWeapon ? 0 : 1);
                    distance += weights.ability * (selectedAbilities.length - matchingAbilities);
                    distance += weights.teamSupport * (teamSupport === agentDetails.teamSupport ? 0 : 1);
                    distance += weights.skillFloor * (skillFloor === agentDetails.skillFloor ? 0 : 1);
                    distance += weights.mobility * (mobility === agentDetails.mobility ? 0 : 1);
                    distance += weights.playmaking * (playmaking === agentDetails.playmaking ? 0 : 1);

                    var matchPercentage = Math.round(((totalWeight - distance) / totalWeight) * 100);

                    if (matchPercentage > highestMatchPercentage) {
                        highestMatchAgent = agent;
                        highestMatchPercentage = matchPercentage;
                    }
                }

                var resultDiv = document.getElementById("result");
                resultDiv.innerHTML = "";
                var resultHeading = document.createElement("h3");
                resultHeading.classList.add("result-heading");
                resultHeading.textContent = "Agent Recommendation:";
                resultDiv.appendChild(resultHeading);

                if (highestMatchAgent) {
                    var resultText = document.createElement("p");
                    resultText.classList.add("result-text");
                    resultText.textContent = highestMatchAgent + " " + highestMatchPercentage + "%";
                    resultDiv.appendChild(resultText);

                    var descriptionText = document.createElement("p");
                    descriptionText.classList.add("description-text");
                    descriptionText.textContent = agentData[highestMatchAgent].description;
                    resultDiv.appendChild(descriptionText);
                } else {
                    var noResultText = document.createElement("p");
                    noResultText.classList.add("result-text");
                    noResultText.textContent = "No suitable agent found.";
                    resultDiv.appendChild(noResultText);
                }
            }
        </script>
    </body>

</html>
