<!DOCTYPE html>
<html>

<head>
    <title>Valorant Agent Recommender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #333;
            font-size: 16px;
        }

        select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #f9f9f9;
            color: #333;
            font-size: 16px;
            margin-top: 5px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .result-heading {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .result-text {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <body>
        <div class="container">
            <h2>Agent Recommendation Tool</h2>
            <label for="playstyle">Select preferred playstyle:</label>
            <select id="playstyle">
                <option value="" title="No specific playstyle preference">-- Select Playstyle --</option>
                <option value="egal" title="No specific playstyle preference">Egal</option>
                <option value="aggressive"
                    title="Prefers an aggressive playstyle, focusing on taking fights and engaging enemies">Aggressive
                </option>
                <option value="defensive"
                    title="Prefers a defensive playstyle, focusing on holding positions and supporting the team's defense">
                    Defensive</option>
                <option value="supportive"
                    title="Prefers a supportive playstyle, focusing on assisting teammates and providing utility">
                    Supportive
                </option>
                <option value="tactical"
                    title="Prefers a tactical playstyle, focusing on strategic decision-making and coordination">
                    Tactical
                </option>
            </select>

            <label for="role">Select preferred role:</label>
            <select id="role">
                <option value="" title="No specific role preference">-- Select Role --</option>
                <option value="egal" title="No specific role preference">Egal</option>
                <option value="duelist" title="Prefers a duelist role, focusing on fragging and aggressive entry">
                    Duelist
                </option>
                <option value="controller" title="Prefers a controller role, focusing on utility and map control">
                    Controller
                </option>
                <option value="sentinel" title="Prefers a sentinel role, focusing on defense and supporting the team">
                    Sentinel</option>
                <option value="initiator"
                    title="Prefers an initiator role, focusing on creating space and initiating engagements">Initiator
                </option>
            </select>

            <label for="primary-weapon">Select preferred primary weapon:</label>
            <select id="primary-weapon">
                <option value="" title="No specific preference for primary weapons">-- Select Primary Weapon --</option>
                <option value="rifle" title="Prefers rifles as the primary weapon">Rifle</option>
                <option value="submachine-gun" title="Prefers submachine guns as the primary weapon">Submachine Gun
                </option>
                <option value="machine-gun" title="Prefers machine guns as the primary weapon">Machine Gun</option>
                <option value="shotgun" title="Prefers shotguns as the primary weapon">Shotgun</option>
                <option value="sniper" title="Prefers sniper rifles as the primary weapon">Sniper</option>
            </select>

            <label for="secondary-weapon">Select preferred secondary weapon:</label>
            <select id="secondary-weapon">
                <option value="" title="No specific preference for secondary weapons">-- Select Secondary Weapon --
                </option>
                <option value="egal" title="No specific preference for secondary weapons">Egal</option>
                <option value="pistol" title="Prefers pistols as the secondary weapon">Pistol</option>
                <option value="submachine-gun" title="Prefers submachine guns as the secondary weapon">Submachine Gun
                </option>
                <option value="machine-gun" title="Prefers machine guns as the secondary weapon">Machine Gun</option>
                <option value="shotgun" title="Prefers shotguns as the secondary weapon">Shotgun</option>
                <option value="sniper" title="Prefers sniper rifles as the secondary weapon">Sniper</option>
            </select>

            <label for="ability">Select preferred ability type:</label>
            <select id="ability">
                <option value="" title="No specific preference for ability types">-- Select Ability Type --</option>
                <option value="egal" title="No specific preference for ability types">Egal</option>
                <option value="mobility" title="Prefers abilities focused on mobility">Mobility</option>
                <option value="healing" title="Prefers abilities focused on healing">Healing</option>
                <option value="fire" title="Prefers abilities focused on damaging opponents">Fire</option>
                <option value="smoke" title="Prefers abilities focused on creating smoke or obscuring vision">Smoke
                </option>
                <option value="disruption" title="Prefers abilities focused on disrupting opponents or their abilities">
                    Disruption</option>
                <option value="teleport" title="Prefers abilities focused on teleportation or movement manipulation">
                    Teleport</option>
            </select>

            <label for="team-support">Prefer agents with team support abilities:</label>
            <select id="team-support">
                <option value="" title="No specific preference for team support abilities">-- Select Team Support --
                </option>
                <option value="egal" title="No specific preference for team support abilities">Egal</option>
                <option value="yes" title="Prefers agents with team support abilities">Yes</option>
                <option value="no" title="Does not prefer agents with team support abilities">No</option>
            </select>

            <label for="skill-floor">Select preferred skill floor:</label>
            <select id="skill-floor">
                <option value="" title="No specific preference for skill floor">-- Select Skill Floor --</option>
                <option value="egal" title="No specific preference for skill floor">Egal</option>
                <option value="low" title="Prefers agents with a lower skill floor">Low</option>
                <option value="medium" title="Prefers agents with a medium skill floor">Medium</option>
                <option value="high" title="Prefers agents with a higher skill floor">High</option>
            </select>

            <label for="mobility">Select preferred mobility:</label>
            <select id="mobility">
                <option value="" title="No specific preference for mobility">-- Select Mobility --</option>
                <option value="egal" title="No specific preference for mobility">Egal</option>
                <option value="low" title="Prefers agents with low mobility">Low</option>
                <option value="medium" title="Prefers agents with medium mobility">Medium</option>
                <option value="high" title="Prefers agents with high mobility">High</option>
            </select>

            <label for="playmaking">Select preferred playmaking:</label>
            <select id="playmaking">
                <option value="" title="No specific preference for playmaking">-- Select Playmaking --</option>
                <option value="egal" title="No specific preference for playmaking">Egal</option>
                <option value="yes" title="Prefers agents with playmaking potential">Yes</option>
                <option value="no" title="Does not prefer agents with playmaking potential">No</option>
            </select>


            <button onclick="recommendAgent()">Recommend Agent</button>

            <div id="result"></div>
        </div>

        <script>
            function recommendAgent() {
                const playstyle = document.getElementById("playstyle").value;
                const role = document.getElementById("role").value;
                const primaryWeapon = document.getElementById("primary-weapon").value;
                const secondaryWeapon = document.getElementById("secondary-weapon").value;
                const ability = document.getElementById("ability").value;
                const teamSupport = document.getElementById("team-support").value;
                const skillFloor = document.getElementById("skill-floor").value;
                const mobility = document.getElementById("mobility").value;
                const playmaking = document.getElementById("playmaking").value;

                var agentData = {
                    "Jett": {
                        "playstyle": "aggressive",
                        "role": "duelist",
                        "primaryWeapon": "rifle",
                        "secondaryWeapon": "pistol",
                        "ability": "mobility",
                        "teamSupport": "no",
                        "skillFloor": "low",
                        "mobility": "high",
                        "playmaking": "yes",
                        "description": "Jett is a duelist with unparalleled mobility, allowing her to dash through the battlefield and take aggressive engagements."
                    },
                    "Sage": {
                        "playstyle": "defensive",
                        "role": "sentinel",
                        "primaryWeapon": "rifle",
                        "secondaryWeapon": "pistol",
                        "ability": "healing",
                        "teamSupport": "yes",
                        "skillFloor": "low",
                        "mobility": "medium",
                        "playmaking": "no",
                        "description": "Sage is a sentinel who can provide healing and resurrection to her teammates, making her a crucial support for the team."
                    },
                    "Phoenix": {
                        "playstyle": "aggressive",
                        "role": "duelist",
                        "primaryWeapon": "rifle",
                        "secondaryWeapon": "pistol",
                        "ability": "fire",
                        "teamSupport": "no",
                        "skillFloor": "medium",
                        "mobility": "medium",
                        "playmaking": "yes",
                        "description": "Phoenix is a duelist who can control the battlefield with his fire-based abilities and sustain himself with self-healing."
                    },
                    "Brimstone": {
                        "playstyle": "defensive",
                        "role": "controller",
                        "primaryWeapon": "rifle",
                        "secondaryWeapon": "submachine-gun",
                        "ability": "smoke",
                        "teamSupport": "yes",
                        "skillFloor": "low",
                        "mobility": "medium",
                        "playmaking": "no",
                        "description": "Brimstone is a controller who can block sightlines with smokes and provide supportive airstrikes to control the battlefield."
                    },
                    "Breach": {
                        "playstyle": "aggressive",
                        "role": "initiator",
                        "primaryWeapon": "rifle",
                        "secondaryWeapon": "pistol",
                        "ability": "disruption",
                        "teamSupport": "yes",
                        "skillFloor": "medium",
                        "mobility": "medium",
                        "playmaking": "yes",
                        "description": "Breach is an initiator who can disrupt enemy positions with powerful seismic blasts and flashes, opening up opportunities for his team."
                    },
                    "Omen": {
                        "playstyle": "balanced",
                        "role": "controller",
                        "primaryWeapon": "submachine-gun",
                        "secondaryWeapon": "shotgun",
                        "ability": "teleport",
                        "teamSupport": "yes",
                        "skillFloor": "medium",
                        "mobility": "high",
                        "playmaking": "yes",
                        "description": "Omen is a controller with the ability to teleport and blind enemies, making him a versatile agent for both attack and defense."
                    }
                };

                var weights = {
                    "playstyle": 2,
                    "role": 1,
                    "primaryWeapon": 1,
                    "secondaryWeapon": 1,
                    "ability": 2,
                    "teamSupport": 1,
                    "skillFloor": 1,
                    "mobility": 1,
                    "playmaking": 2,
                };

                var totalWeight = Object.values(weights).reduce((a, b) => a + b, 0);

                var highestMatchAgent = null;
                var highestMatchPercentage = 0;

                for (var agent in agentData) {
                    var agentDetails = agentData[agent];
                    var distance = 0;

                    distance += weights.playstyle * (playstyle === agentDetails.playstyle ? 0 : 1);
                    distance += weights.role * (role === agentDetails.role ? 0 : 1);
                    distance += weights.primaryWeapon * (primaryWeapon === agentDetails.primaryWeapon ? 0 : 1);
                    distance += weights.secondaryWeapon * (secondaryWeapon === agentDetails.secondaryWeapon ? 0 : 1);
                    distance += weights.ability * (ability === agentDetails.ability ? 0 : 1);
                    distance += weights.teamSupport * (teamSupport === agentDetails.teamSupport ? 0 : 1);
                    distance += weights.skillFloor * (skillFloor === agentDetails.skillFloor ? 0 : 1);
                    distance += weights.mobility * (mobility === agentDetails.mobility ? 0 : 1);
                    distance += weights.playmaking * (playmaking === agentDetails.playmaking ? 0 : 1);

                    var matchPercentage = Math.round(((totalWeight - distance) / totalWeight) * 100);

                    if (matchPercentage > highestMatchPercentage) {
                        highestMatchAgent = agent;
                        highestMatchPercentage = matchPercentage;
                    }
                }

                var resultDiv = document.getElementById("result");
                resultDiv.innerHTML = "";
                var resultHeading = document.createElement("h3");
                resultHeading.classList.add("result-heading");
                resultHeading.textContent = "Agent Recommendation:";
                resultDiv.appendChild(resultHeading);

                if (highestMatchAgent) {
                    var resultText = document.createElement("p");
                    resultText.classList.add("result-text");
                    resultText.textContent = highestMatchAgent + " " + highestMatchPercentage + "%";
                    resultDiv.appendChild(resultText);

                    var descriptionText = document.createElement("p");
                    descriptionText.classList.add("description-text");
                    descriptionText.textContent = agentData[highestMatchAgent].description;
                    resultDiv.appendChild(descriptionText);
                } else {
                    var noResultText = document.createElement("p");
                    noResultText.classList.add("result-text");
                    noResultText.textContent = "No suitable agent found.";
                    resultDiv.appendChild(noResultText);
                }
            }
        </script>
    </body>

</html>
